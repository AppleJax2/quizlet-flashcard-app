[build]
  base = "client/"
  publish = "dist/"
  command = "npm run build"

# Handle SPA routing (client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environmental variables for production
[context.production.environment]
  VITE_NODE_ENV = "production"
  # This will be the deployed backend URL
  VITE_API_URL = "https://quizlet-flashcard-app-1.onrender.com/api/v1"

# Environmental variables for development branches
[context.branch-deploy.environment]
  VITE_NODE_ENV = "development"
  VITE_API_URL = "https://quizlet-flashcard-app-1.onrender.com/api/v1"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; connect-src 'self' https://quizlet-flashcard-app-1.onrender.com;" 